name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: Record deployment
        run: |
          node scripts/deployment-tracker.js record \
            ${{ github.event_name == 'pull_request' && 'preview' || 'production' }} \
            success \
            ${{ steps.deploy.outputs.preview-url || steps.deploy.outputs.production-url }} \
            ${{ github.run_number }}

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **ë°°í¬ ì™„ë£Œ!**\n\nPreview URL: ${{ steps.deploy.outputs.preview-url }}\n\nProduction URL: ${{ steps.deploy.outputs.production-url }}\n\nğŸ“Š [ë°°í¬ í†µê³„ í™•ì¸í•˜ê¸°](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Health check
        run: |
          echo "Performing health check on deployed application..."
          # Add your health check logic here
          echo "âœ… Health check passed!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "Production URL: ${{ needs.deploy.outputs.production-url }}"
